<!DOCTYPE html>
<html>
<head>
	<title>Download de exemplos para espectros</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body style="margin: 10%">
	<div class="row justify-content-center"><div class="col-md-6 col-sm-12">
		<button type="button" class="btn btn-success btn-block" onclick="openApp()"><h4>Barcode</h4></button><br>
	</div></div>
	</div></div>
	<script type="text/javascript">
		function openApp() {
			if ((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
				location.replace("com.barcodetopc://");
				setTimeout(function() {
					if (!document.webkitHidden) {
						location.replace("https://itunes.apple.com/app/scienzi/id1180168368");
					}
				}, 25);
			} else if ((navigator.userAgent.match(/android/i)) || (navigator.userAgent.match(/Android/i))) {
				location.replace("https://play.google.com/store/apps/details?id=com.barcodetopc");
			} else  {
				alert("PC?");
			}
		}
	</script>
</body>
</html>
